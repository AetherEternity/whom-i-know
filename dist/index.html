<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whom I Know</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
</head>

<body>
    <div class="container margin-top">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <span class="input-group-addon">vk.com/</span>
                                <input type="text" class="form-control" id="first" aria-describedby="firstStatus">
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="firstStatus" class="sr-only">(success)</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <span class="input-group-addon">vk.com/</span>
                                <input type="text" class="form-control" id="second" aria-describedby="secondStatus">
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="secondStatus" class="sr-only">(success)</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group search-result-bar">
                            <div class="btn-group btn-group-justified" role="group" data-toggle="buttons">
                                <label class="btn btn-default btn-radio disabled">
                                    <input type="radio" data-panel="count">Посчитать
                                </label>
                                <label class="btn btn-default btn-radio disabled">
                                    <input type="radio" data-panel="write">Написать
                                </label>
                                <label class="btn btn-default btn-radio disabled">
                                    <input type="radio" data-panel="draw">Нарисовать
                                </label>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-primary" id="modal" type="button" data-toggle="modal" data-target="#startModal">Поиск</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-panels">
            <center>
                <div class="result-panel" id="count">
                </div>
                <div class="result-panel" id="write">
                    <ul class="list-group"></ul>
                </div>
                <div class="result-panel" id="draw"></div>
            </center>
        </div>
    </div>

    <center></center>

    <!-- Modal begins -->
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Начать поиск?</h4>
                </div>
                <div class="modal-body">
                    При поиске всё будет люто тормозить.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="search">Готов</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Не готов</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends -->

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
